<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/form.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/menu.css'%}">
    <script src="{% static 'JavaScript/form.js' %}"></script>
    <script src="{% static 'JavaScript/menu.js' %}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MyBlog </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    

</head>

<body>
<div class="container">

    <div class="sidebar">
        <a href="{% url 'index' %}"><i class="fa-solid fa-house"></i> <span>Home</span></a>    
        <a href="{% url 'about' %}"><i class="fa-solid fa-address-card"></i> <span>About</span></a>
        <a href="{% url 'gallery' %}"><i class="fa-solid fa-images"></i> <span>Gallery</span></a>
        <a href="{% url 'form' %}"><i class="fa-solid fa-file-invoice"></i> <span>Form</span></a>
        <a href="{% url 'chatbot' %}"><i class="fa-solid fa-robot"></i> <span>ChatBot</span></a>
    </div>

    <div class="content">
    <header>
        <h1 class="header"> Form </h1>
    </header>
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/form.css'%}">
    <form action="/submit" method="post" onsubmit="return validateForm()" class="form">
        <p>
            <label>Salutation
                <select name="salutation">
                    <option>--None--</option>
                    <option>Mr.</option>
                    <option>Ms.</option>
                    <option>Mrs.</option>
                    <option>Dr.</option>
                    <option>Prof.</option>
                </select>
            </label>
        </p>

        <p> <label>First name: <input name="firstName" /></label></p>
        <p><label>Last name: <input name="lastName" /></label></p>

        <p>Profile Picture:
            <label><input type="file" name="pfp" value="pfp" /></label>
        </p>    

        <p>Gender:
            <label><input type="radio" name="gender" value="male" />Male</label>
            <label><input type="radio" name="gender" value="female" />Female</label>
            <label><input type="radio" name="gender" value="female" />Non-binary</label>
        </p>

        <p><label>Email: <input type="email" name="email" /></label></p>
        <p><label>Date of Birth: <input type="date" name="birthDate"></label></p>
        <p><label>Address: <textarea name="address" cols="30" rows="3"> </textarea></label></p>
        
        <p><label>Country
            <select name="country">
                <option>Romania</option>
                <option>Serbia</option>
                <option>Bulgaria</option>
                <option>Hungary</option>
                <option>Moldova</option>
                <option>Other</option>
            </select>
        </label></p>

        <p>Upload CV (PDF only):
            <label><input type="file" name="cv" value="cv" /></label>
        </p>  

        <p>Communication Preferences:
            <label><input type="checkbox" name="communication" value="Email" />Email</label>
            <label><input type="checkbox" name="communication" value="SMS" />SMS</label>
            <label><input type="checkbox" name="communication" value="Call" />Call</label>
            
        </p>  

        <p><button type="submit">Submit</button></p>
    </form>
    </div>
</div>
    <footer>
        <p class="footer"> &copy; 2025 Iasmina's - Blog</p>
    </footer>

</body>

</html>
