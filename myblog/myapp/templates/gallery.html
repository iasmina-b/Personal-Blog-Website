<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/gallery.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'CSS/menu.css'%}">
    <script src="{% static 'JavaScript/gallery.js' %}"></script>
    <script src="{% static 'JavaScript/menu.js' %}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MyBlog </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    

</head>
<body>
<div class="container">   
    
     
    <div class="sidebar">
        <a href="{% url 'index' %}"><i class="fa-solid fa-house"></i> <span>Home</span></a>    
        <a href="{% url 'about' %}"><i class="fa-solid fa-address-card"></i> <span>About</span></a>
        <a href="{% url 'gallery' %}"><i class="fa-solid fa-images"></i> <span>Gallery</span></a>
        <a href="{% url 'form' %}"><i class="fa-solid fa-file-invoice"></i> <span>Form</span></a>
        <a href="{% url 'chatbot' %}"><i class="fa-solid fa-robot"></i> <span>ChatBot</span></a>
    </div>
    <div class="content">
        <header>
            <h1 class="header"> Gallery </h1>
        </header>
        <br>
        <div class="slides">
            <img src="{% static 'image/paint.jpg' %}" alt="Photo 1" height="300" width="300" class="image">
            <img src="{% static 'image/music.jpg' %}" alt="Photo 2" height="300" width="300" class="image">
            <img src="{% static 'image/netflix.jpg' %}" alt="Photo 3" height="300" width="300" class="image">
            <img src="{% static 'image/game.jpg' %}" alt="Photo 4" height="300" width="300" class="image">
            <img src="{% static 'image/gym.jpg' %}" alt="Photo 5" height="300" width="300" class="image">
        </div>

        <div class="slider-controls">
            <button onclick="prevSlide()">&#10094; Prev</button>
            <button onclick="nextSlide()">Next &#10095;</button>
        </div>


    </div> 
</div>       
    <footer>
        <p class="footer"> &copy; 2025 Iasmina's - Blog</p>
    </footer>
</body>

</html>
